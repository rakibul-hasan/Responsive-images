<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> Responsive images are here! </title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link rel="stylesheet" href="style.css">
</head>

<body style="width:100%">

    <div class="box">
	    <picture>
	        <source media="(max-width:640px)" sizes="(max-width: 320px) 100vw, 50vw" srcset="images/rose-mobile.png 320w, images/rose-mobile2x.png 2x">
	        <source media="(max-width: 800px)" sizes="(max-width: 400px) 100vw, 50vw" srcset="images/rose-tab.png 400w, images/rose-tab2x.png 2x">
	        <source media="(max-width: 1600px)" sizes="(max-width: 800px) 100vw, 50vw" srcset="images/rose.png 400w, images/rose2x.png 2x">
	        <img src="images/rose.png" alt="Flower">
	    </picture>
    </div> 
   
</body>
</html>
